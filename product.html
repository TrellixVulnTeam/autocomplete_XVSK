<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product name Autocomplete</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
 <div class="ui-widget">
  <label for="tags">Product Name: </label>
  <input id="tags">
</div>

<script>
$("#tags").position({
    my: 'top', at: 'top+150'
});
$('#tags').on("input", function() {
  var dInput = this.value;  
  console.log( "Handler for input event invoked. dInput = " + dInput);
  $.ajax({
        type: 'POST',
        url: 'http://autocomplete-166617.appspot.com:8080/data',
        data: { 
          "data1": dInput
        },
        dataType: 'text',    
        success: function (response) {
          console.log(response);
          // availableTags needs to be replaced with response once i have the right query
          var availableTags = [
            "Duracell - AAA Batteries (4-Pack)",
            "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
            "Duracell - AA Batteries (8-Pack)"
          ];
          $( "#tags" ).autocomplete({
            source: availableTags
          });
        },
        error: function () {
          alert("Error Happened!");
        }
    }); 

});
</script>

</body>
</html>
